<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FarmSync - Autenticación</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Archivo de estilos personalizado -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos adicionales para mejorar la apariencia y animaciones */

    /* Fondo animado */
    body {
      background: linear-gradient(135deg, #2ecc71, #3498db);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Tarjetas refinadas */
    .card {
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: #ffffff;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
    }
    
    /* Animación para la aparición de elementos */
    .fade-in {
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Encabezado de tarjetas */
    h3.card-title {
      font-weight: bold;
      color: #3498db;
      margin-bottom: 1rem;
    }
    
    /* Estilos para botones personalizados */
    .btn-primary {
      background-color: #3498db;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #2980b9;
    }
    .btn-success {
      background-color: #2ecc71;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-success:hover {
      background-color: #27ae60;
    }
    
    /* Responsive y ajustes para móviles */
    @media (max-width: 576px) {
      .container {
        padding: 0 15px;
      }
      h3.card-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body class="bg-light">
  <!-- Contenedor principal con animación -->
  <div class="container py-5 fade-in">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Card de Inicio de Sesión -->
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center">Iniciar Sesión</h3>
            <form id="login-form" novalidate>
              <div class="mb-3">
                <label for="login-email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="login-email" placeholder="tucorreo@ejemplo.com" required>
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="login-password" placeholder="Contraseña" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
              <!-- Contenedor para mensajes de error -->
              <div id="login-error" class="text-danger mt-2" style="display: none;"></div>
            </form>
          </div>
        </div>
        
        <!-- Card de Registro -->
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center">Registrarse</h3>
            <form id="signup-form" novalidate>
              <div class="mb-3">
                <label for="signup-email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="signup-email" placeholder="tucorreo@ejemplo.com" required>
              </div>
              <div class="mb-3">
                <label for="signup-password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="signup-password" placeholder="Contraseña" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Registrarse</button>
              <!-- Contenedores para mostrar mensajes -->
              <div id="signup-error" class="text-danger mt-2" style="display: none;"></div>
              <div id="signup-success" class="text-success mt-2" style="display: none;">
                Registro exitoso, por favor inicia sesión.
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Carga de scripts en orden: Supabase -> app.js -> Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
