<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FarmSync - Autenticación</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Archivo de estilos personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <!-- Contenedor para las tarjetas de login y registro -->
      <div class="col-md-6">
        <!-- Card de Login -->
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-3">Iniciar Sesión</h3>
            <form id="login-form">
              <div class="mb-3">
                <label for="login-email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="login-email" placeholder="tucorreo@ejemplo.com" required>
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="login-password" placeholder="Contraseña" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
              <!-- Mensaje de error para login se mostrará aquí -->
              <div id="login-error" class="text-danger mt-2" style="display: none;"></div>
            </form>
          </div>
        </div>
        
        <!-- Card de Registro -->
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-3">Registrarse</h3>
            <form id="signup-form">
              <div class="mb-3">
                <label for="signup-email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="signup-email" placeholder="tucorreo@ejemplo.com" required>
              </div>
              <div class="mb-3">
                <label for="signup-password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="signup-password" placeholder="Contraseña" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Registrarse</button>
              <!-- Mensajes para error y éxito en el registro -->
              <div id="signup-error" class="text-danger mt-2" style="display: none;"></div>
              <div id="signup-success" class="text-success mt-2" style="display: none;">
                Registro exitoso, por favor inicia sesión.
              </div>
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <!-- Librerías: Supabase, app.js y Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
